<!DOCTYPE html>
<html>
<head>
	<title>lesson001</title>
	<meta charset="utf-8">
</head>
<body>
	<!-- 加粗 -->
	<b>Bold</b><br>
	<!--带有强调的加粗-->
	<strong>Strong</strong><br>
	
	<!--倾斜-->
	<i>italic</i><br>
	<!--带有强调倾斜-->
	<em>em</em><br>
	
	<!--下划线-->
	<u>underline</u><br>
	<ins>ins</ins><br>
	
	<!--删除线-->
	<del>delete</del><br>
	<s>s</s><br>

	<!--字体标签-->
	<font color="#0xff0000" size="7" face="宋体">font</font><br>

	<!--字体变大15%-->
	<big>big</big><br>
	<!--字体变小15%-->
	<small>small</small>

	<!--上标-->
	<sup>sup</sup>
	<!--下标-->
	<sub>sub</sub>

	<!--段落
	段落标签默认上下有margin
	-->
	<p>This is a paragraph.</p>

	<!--换行-->
	<br />

	<!--分割线-->
	<hr width="300" size="10" color="red" align="left" noshade="noshade" />

	<!--标题-->
	<h1 align="center">h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>

	<!--块标签
	块标签会在结束处换行
	-->
	<div style="border-width:10px">div</div>

	<!--行内标签-->
	<span>span</span>
</body>
</html>
